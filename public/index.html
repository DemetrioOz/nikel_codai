<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css " />
    <title>Login</title>
  </head>
  <body id="login">
    <section class="container">
      <div class="row vh-100">
        <div
          class="col-12 col-md-6 d-flex my-5 justify-content-center flex-column"
        >
          <div class="text-login">
            <p>Organize suas finanças de uma forma fácil.</p>
            <p>Controle seu dinheiro e investimentos</p>
            <p>Economize e atinja seus objetivos</p>
          </div>
          <div>
            <img
              src="./assets/images/pocket.png"
              alt="Suas finanças com fácil acesso"
              class="img-fluid"
            />
            <img
              src="./assets/images/coins.png"
              alt="coins"
              class="img-fluid d-none d-md-inline coins"
            />
          </div>
        </div>
        <div
          class="col-12 col-md-6 d-flex my-5 justify-content-center flex-column"
        >
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="text-center mb-3">
                  <img
                    src="./assets/images/nikel-logo.png"
                    alt="logo"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                      Utilize seu email para realizar o Login
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Permanecer logado.</label
                    >
                  </div>
                  <button type="submit" class="btn button-login">Entrar</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p class="text-center mt-2 form-text">
                  Ainda não possui conta?
                  <span class="link-default">Criar conta.</span>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="text-center mt-5">
                  <img src="./assets/images/codai-logo.png" alt="" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="text-center">
                  <img src="./assets/images/growdev-logo.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
